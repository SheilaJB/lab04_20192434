<html lang="en" xmlns:th="http://www.thymeleaf.org">



<head>
    <title>Configuración del Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body>
<div class="container mt-5">
    <h1 class="mb-4">Configura tu juego de Ahorcado</h1>

    <form action="/guardarFormulario" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="longitud" class="form-label">Longitud de la palabra</label>
            <input type="number" id="longitud" name="longitud" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="intentos" class="form-label">Número máximo de intentos</label>
            <input type="number" id="intentos" name="intentos" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="tema" class="form-label">Tema del juego</label>
            <select id="tema" name="tema" class="form-select">
                <option value="Animales">Animales</option>
                <option value="Frutas">Frutas</option>
                <option value="Países">Paises</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar Configuracion</button>
        </div>

        <div class="col-12" th:if="${mensaje}">
            <div class="alert alert-danger" th:text="${mensaje}"></div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
